<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天界面</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>联系人</h2>
        </div>
        <div class="sidebar-content">
            <!-- 侧边栏联系人列表 -->
            <div class="group">
                <h3 class="group-header">好友</h3>
                <ul class="contacts">
                    <!-- 填充具体联系人 -->
                </ul>
            </div>
            <div class="group">
                <h3 class="group-header">群组</h3>
                <ul class="groups">
                    <!-- 填充具体群组 -->
                </ul>
            </div>
        </div>
    </div>


    <div class="chat">
        <div class="chat-header">
            <h2>聊天对象</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- 聊天消息 -->
        </div>
        <div class="chat-upload">
            <input type="file" id="upload-image" accept="image/*" style="display: none;">
            <label for="upload-image">上传图片</label>
            <input type="file" id="upload-file" accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.zip,.7z,.rar"
                   style="display: none;">
            <label for="upload-file">上传文件</label>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <textarea placeholder="输入消息..."></textarea>
                <button>发送</button>
            </div>
        </div>
    </div>
</div>

<script src="demochat.js"></script>
<script src="findusername-test.js"></script>
<script src="getmessage-test.js"></script>
<!--加载对话-->
